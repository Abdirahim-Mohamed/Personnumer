name: .NET Core CI

on:
  push:
    branches:
      - main  # Kör workflow när det görs push till main-branchen
  pull_request:
    branches:
      - main  # Kör workflow när en pull request görs mot main-branchen

jobs:
  build:
    runs-on: ubuntu-latest  # Kör på en Ubuntu-server

    steps:
      # 1. Checka ut koden från GitHub-repo
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Sätt upp .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'  # Sätt den version av .NET du använder, t.ex. 5.0, 6.0, 7.0

      # 3. Restore dependencies (installera nuvarande paket)
      - name: Restore dependencies
        run: dotnet restore

      # 4. Bygg projektet
      - name: Build project
        run: dotnet build --configuration Release

      # 5. Kör enhetstester
      - name: Run tests
        run: dotnet test --configuration Release --no-build
